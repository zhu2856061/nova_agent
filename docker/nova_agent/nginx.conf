# nginx.conf
events {
    worker_connections 1024;
}

http {
    include    /etc/nginx/mime.types;  # 新增：修复 MIME
    sendfile on;  # 新增：优化性能
    
    default_type  application/octet-stream;     # 默认类型

    # 显式添加 JS 模块支持（关键！）
    types {
        application/javascript  js;
    }
    upstream reflex_backend {
        server 127.0.0.1:8000;
        keepalive 32;  # 新增：持久连接
    }

    server {
        listen 2022;
        server_name localhost;

        # 前端静态文件
        root /usr/share/nginx/html;
        index index.html;

        # SPA 路由：所有路径 fallback 到 index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 后端 API 代理（增强超时）
        location /api/ {
            proxy_pass http://reflex_backend/;  # 注意结尾 / 匹配
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;  # 新增：协议转发
            proxy_connect_timeout 60s;  # 新增：连接超时
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering off;  # 新增：流式响应
        }

        # Reflex WebSocket（关键：事件如点击依赖此）
        # Reflex WebSocket（合并你的 /_reflex，并添加 /_event）
        location ~ ^/(_reflex|_event) {
            proxy_pass http://reflex_backend;  # 无结尾 /，匹配路径
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;  # 新增：防协议错误
            proxy_buffering off;
            proxy_read_timeout 86400s;  # 长超时，WS 持久连接
            proxy_connect_timeout 60s;
        }

        # 静态资源缓存（可选）
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}