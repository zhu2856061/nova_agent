SYSTEM:
  IP_PORT: "0.0.0.0:11021"
  WORKERS: 2
  TIMEOUT: 1800

  env_path: "./env"
  task_dir: "./tasks"
  cache_dir: "./cache"

LLM:
  - model_name: "basic"
    litellm_params:
      model: "openai/Qwen3-235B-A22B"
      api_base: "https://quarkml.oa.fenqile.com/v1"
      api_key: "lx-ai-1234"
      cache: true
      verbose: true
      request_timeout: 600
      temperature: 0.2
      top_p: 0.2
      max_retries: 2

  - model_name: "reasoning"
    litellm_params:
      model: "openai/Qwen3-235B-A22B"
      api_base: "https://quarkml.oa.fenqile.com/v1"
      api_key: "lx-ai-1234"
      cache: true
      verbose: true
      request_timeout: 600
      temperature: 0.2
      top_p: 0.2
      top_k: 10
      max_retries: 2

  - model_name: "basic_no_thinking"
    litellm_params:
      model: "openai/Qwen3-235B-A22B"
      api_base: "https://quarkml.oa.fenqile.com/v1"
      api_key: "lx-ai-1234"
      cache: true
      verbose: true
      request_timeout: 600
      temperature: 0.2
      top_p: 0.2
      top_k: 10
      max_retries: 2
      chat_template_kwargs:
         enable_thinking: false # 关闭思考模式


